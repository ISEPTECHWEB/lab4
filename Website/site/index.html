<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title>Hello ISEP! Calculator</title>
        <link href="./css/site.css" rel="stylesheet">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Dummy Calculator</h1>
            </div>

            <div class="form-group">
              <label for="formula">Your formula:</label>
              <textarea class="form-control" id="formula" rows="3"  placeholder="1+1, 2*3..."></textarea>
              <p id="msg">error message</p>
            </div>

            <button class="btn btn-default" id="check">Check</button>
            <button class="btn btn-default" id="evaluate">Evaluate</button>

            <div class="row mt-3">
              <p id="postResult"></p>
            </div>
        </div>

        <script type="text/javascript" src="./build/app.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
        <script type="text/javascript" src="./js/calculator.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
</html>
